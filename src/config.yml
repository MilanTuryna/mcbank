prefix: "&8[&6McBank&8] &7"
currencySymbol: "$"
playerPermissions: false
notifyRelations: false
storage:
  active: "yaml"
  mysql:
    db: ""
    name: ""
    password: ""
moneyBag:
  display_name: "§6Moneybag, eyy!"
  item_url: "http://textures.minecraft.net/texture/e36e94f6c34a35465fce4a90f2e25976389eb9709a12273574ff70fd4daa6852"
  lore:
    - "&7Richness of moneybag: &e%amount%currencySymbol%"
    - "&7First owner: &d%firstOwner%"
    - "&8————————————————————————————————————————————————————————"
    - "&7Forward richness of moneybag to §byour bank account!"
    - "&8————————————————————————————————————————————————————————"
    - "&aUse &lRIGHT-CLICK &ababy!"

events:
  deathEvent:
    message: ".." # %withdraw%, %deposit%, %player%
    withdraw: 0
    deposit: 0
  killEvent:
    message: ".." # %target%, %withdraw%, %deposit%, %player%
    withdraw: 0
    deposit: 0
  joinEvent:
    message:
      - "&8————————————————————————————————————————————————————————"
      - " "
      - "Hello %player%! amount: %balance%, deposit: %actualDeposit%, withdraw: %actualWithdraw%"
      - " "
      - "&8————————————————————————————————————————————————————————"
    withdraw: 0
    deposit: 0
  quitEvent:
    withdraw: 0
    deposit: 0
errorMessages:
  invalid_number: "&cYou have entered an amount that is not a positive number."
  bigger_amount: "&cYou have entered an amount, which is bigger than total account balance."
  bad_argument: "&cBad argument! &7Write &a/mcbank&7 for help with bank account"
  admin_bad_argument: "&cBad argument! &7Write &a/adminmcbank&7 for help with bank account"
  no_console: "&cThis command is enabled only for players!"
  pay_to_offline: "&cYou want to send money to player which is not online."
  player_account_not_found: "&cPlayer's (&e%player%&c) bank account not found"
  no_permission: "&cYou don't have permission for bank command."
  reload_not_working: "&cAn error occurred when plugin reloading the file configuration. &a>> Check console logs for solution"
messages:
  money_bag_use: "&7You successfully forwarded money bag richness (&a%balance%%currencySymbol%&7) to your bank account."
  money_bag_get: "&7You have successfully withdrawn &a%withdraw%%currencySymbol%&7 from your bank account."
  status_command: "&e%player%&7, your current account balance is &a%balance%%currencySymbol%"
  received_from_player: "&7You received &a%payAmount%&7 from &e%player%"
  successfully_sent: "&7You successfully sent &c%payAmount%%currencySymbol%&7 to &e%donatedPlayer%&7, and now you have &a%balance%"
  pm_thanks_to_sponsor: ""
  bc_thanks_to_sponsor: ""
  admin_configuration_reloaded: "&7You successfully reloaded &aMcBank configuration!"
  admin_success_remove: "&7You successfully removed &a%amount%%currencySymbol%&7 from &e%target%'s bank account" # %target%, %amount%
  admin_success_add: "&7You successfully added &a%amount%%currencySymbol%&7 to &e%target%'s bank account" # %target%, %amount%
  admin_notify_reloadconfiguration: "&7Administrator &f%administrator% &asuccessfully reloaded plugin configuration."
  admin_notify_addmoney_relation: "&7Administrator &f%administrator% &7successfully added &a%amount%%currencySymbol%&7 to &e%target%"
  admin_notify_removemoney_relation: "&7Administrator &f%administrator% &7successfully removed &a%amount%%currencySymbol%&7 from &e%target%'s&7 bank account"
  admin_notify_pay_relation: "&7Player &e%donator%&7 has sent &a%amount%%currencySymbol%&7 to &e%target%"
